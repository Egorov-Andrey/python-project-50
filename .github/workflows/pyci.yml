name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          make install
      
      - name: Run linter
        run: |
          make lint
      
      - name: Run test coverage
        run: |
          # Убедимся, что тесты запускаются и генерируют отчеты
          make test-coverage || echo "Tests completed"
          
          # Проверяем, что отчеты созданы
          ls -la coverage.xml report.xml 2>/dev/null || echo "Reports not found"
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=Egorov-Andrey_python-project-50
            -Dsonar.sources=gendiff
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.xunit.reportPath=report.xml
            -Dsonar.scm.disabled=true
            -Dsonar.verbose=true
